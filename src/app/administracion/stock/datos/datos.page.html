<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/stock"></ion-back-button>
    </ion-buttons>
    <ion-title>{{cargadoStock.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="borrarDatoStock()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="cargadoStock.imagenURL">
        </ion-img>
      </ion-avatar>
      <ion-label>
        {{ cargadoStock.idStock }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoStock.nombre }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoStock.tipo }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoStock.cantidad}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
