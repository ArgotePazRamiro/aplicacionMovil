<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cliente"></ion-back-button>
    </ion-buttons>
    <ion-title>{{cargadoCliente.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="borrarDatoCliente()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="cargadoCliente.imagenURL">
        </ion-img>
      </ion-avatar>
      <ion-label>
        {{ cargadoCliente.idCliente }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoCliente.nombre }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoCliente.apellido }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoCliente.celular}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
