<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cliente"></ion-back-button>
    </ion-buttons>
    <ion-title>{{cargadoPersonal.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="borrarDatoPersonal()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="cargadoPersonal.imagenURL">
        </ion-img>
      </ion-avatar>
      <ion-label>
        {{ cargadoPersonal.idPersonal }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoPersonal.nombre }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoPersonal.apellido }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ cargadoPersonal.celular}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
