<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cliente"></ion-back-button>
    </ion-buttons>
    <ion-title>Creaci√≥n Cliente</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)='crearCliente()' [disabled]='!form.valid'>
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]='form'>

  <ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="accessibility-outline"></ion-icon>
          <ion-label position="floting">Nombre:</ion-label>
          <ion-input formControlName="nombre" type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="accessibility-outline"></ion-icon>
          <ion-label position="floting">Apellido:</ion-label>
          <ion-input formControlName="apellido" type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="camera-outline"></ion-icon>
          <ion-label position="floting">Imagen URL:</ion-label>
          <ion-input formControlName="url" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="call-outline"></ion-icon>
          <ion-label position="floting">Celular:</ion-label>
          <ion-input formControlName="celular" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>

</ion-content>
