<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/stock"></ion-back-button>
    </ion-buttons>
    <ion-title>AÃ±adir Nuevo Personal</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)='crearStock()' [disabled]='!form.valid'>
        <ion-icon name="bag-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]='form'>

  <ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="accessibility-outline"></ion-icon>
          <ion-label position="floting">Nombre:</ion-label>
          <ion-input formControlName="nombre" type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="accessibility-outline"></ion-icon>
          <ion-label position="floting">Tipo:</ion-label>
          <ion-input formControlName="tipo" type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="camera-outline"></ion-icon>
          <ion-label position="floting">Imagen URL:</ion-label>
          <ion-input formControlName="url" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-icon name="duplicate"></ion-icon>
          <ion-label position="floting">Cantidad:</ion-label>
          <ion-input formControlName="cantidad" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>

</ion-content>
